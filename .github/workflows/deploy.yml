name: Deploy SBOM
on: [push]
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:

      # MARK: CHECKOUT
      - name: Checkout
        uses: actions/checkout@v4

      # MARK: BUILD
      - name: Build
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: |-
            echo "Building SBOM"
            sh ./src/build.sh
      
        
